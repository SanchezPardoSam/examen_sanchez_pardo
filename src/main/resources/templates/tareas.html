<!DOCTYPE html>
<html lang="es" xmlns:th="http://thymeleaf.org">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Sistema - Plantilla</title>
<meta name="robots" content="noindex">
<meta name="googlebot" content="noindex">
<link rel="icon" type="image/png" th:href="@{assets/img/favicon.ico}">
<!-- Google Font: Source Sans Pro -->
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
<!-- Font Awesome Icons -->
<link rel="stylesheet"
	th:href="@{/js/plugins/fontawesome-free/css/all.min.css}">
<!-- Theme style -->
<link rel="stylesheet" th:href="@{/css/adminlte.css}">
<link rel="stylesheet" th:href="@{/css/jquery.dataTables.min.css}">
<style>
.sidebar-dark-blue {
	background: #455279 !important;
}
</style>
<!--Estilos -->
</head>

<body class="hold-transition sidebar-mini">
	<div class="wrapper">

		<!-- Main Sidebar Container -->
		<div th:replace="fragments :: menuSuperior"></div>

		<!-- Navbar -->
		<div th:replace="fragments :: navbar"></div>
		<!-- Fin Navbar -->


		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<div class="content-header"></div>

			<!-- /.content-header -->
			<!--CONTENIDO-->
			<!-- TABLA -->
			<div class="content">
				<div class="container-fluid">
					<div class="row">
						<!-- /.col-md-6 -->
						<div class="col-lg-12">
							<div class="card">
								<div class="card-header">
									<h5 class="m-0">
										Tareas
										<button class="btn btn-primary" data-toggle="modal"
											data-target="#modal-update" id="nuevo">
											<i class="fas fa-file"></i> Nuevo
										</button>
										<a href="" class="btn btn-success"><i
											class="fas fa-file-csv"></i> CSV</a>
									</h5>
								</div>
								<div class="card-body">
									<div class="mt-2 table-responsive">
										<table
											class="table table-striped table-bordered table-hover table-sm"
											id="tablaArticulos">
											<thead>
												<tr>
													<th>ID</th>													
													<th>Descripción</th>
													<th>Estado</th>
													<th>ID Usuario</th>													
												</tr>
											</thead>
											<tbody>

											</tbody>
										</table>
									</div>
								</div>
							</div>
						</div>
						<!-- /.col-md-6 -->
					</div>
					<!-- /.row -->
				</div>
				<!-- /.container-fluid -->
			</div>
			<!-- FIN TABLA -->
			<!--MODAL UPDATE-->
			<div class="modal fade" id="modal-update">
				<div class="modal-dialog modal-lg">
					<div class="modal-content">
						<div class="modal-header">
							<h4 class="modal-title" id="modal-title">Nuevo</h4>
							<button type="button" class="close" data-dismiss="modal"
								aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<div class="modal-body">
							<div class="form-group">
								<label for="nombre">Nombre</label> <input type="text"
									class="form-control" id="nombre" placeholder="Ingrese nombre">
							</div>
							
							<div class="form-group">
								<label for="nombre">Descripción</label> <input type="text"
									class="form-control" id="descripcion"
									placeholder="Ingrese descripción">
							</div>
							<div class="form-group">
								<label for="nombre">Estado</label> <input type="text"
									class="form-control" id="estado"
									placeholder="Ingrese estado">
							</div>
							<div class="form-group">
								<label for="nombre">Usuario</label> <select id="usuarioId"
									class="form-control"></select>
							</div>
							<div class="form-group">
								<button type="button" class="btn btn-primary" id="guardar">Guardar</button>
							</div>
						</div>
						<div class="modal-footer justify-content-between">
							<button type="button" class="btn btn-default"
								data-dismiss="modal">Close</button>
						</div>
					</div>
				</div>
			</div>
			<!--FIN MODAL UPDATE-->
			<!--FIN CONTENIDO-->
		</div>
		<!-- /.content-wrapper -->

		<!-- Control Sidebar -->
		<aside class="control-sidebar control-sidebar-dark">
			<!-- Control sidebar content goes here -->
			<div class="p-3">
				<h5>Plantilla</h5>
				<p>Desarrollado por ...</p>
			</div>
		</aside>
		<!-- /.control-sidebar -->

		<!-- Main Footer -->
		<footer class="main-footer">
			<!-- To the right -->
			<div class="float-right d-none d-sm-inline">@Sanchez</div>
			<!-- Default to the left -->
			<strong>Copyright &copy; 2022 <a href="https:incanatoit.com">Sanchez</a>.
			</strong> Derechos reservados.
		</footer>
	</div>
	<!-- ./wrapper -->

	<!-- REQUIRED SCRIPTS -->
	<!--Scripts -->
	<!-- jQuery -->
	<script th:src="@{/js/plugins/jquery/jquery.min.js}"></script>
	<!-- Bootstrap 4 -->
	<script th:src="@{/js/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
	<!-- AdminLTE App -->
	<script th:src="@{/js/adminlte.min.js}"></script>
	<script th:src="@{/js/jquery.dataTables.min.js}"></script>
	<script th:src="@{/js/sweetalert2@11.js}"></script>
	<script th:src="@{/js/scripts/articulos.js}"></script>
</body>

</html>
